name: MorningGlow Daily

on:
  schedule:
    - cron: "20 2 * * *"   # Runs daily at 7:50 AM IST (02:20 UTC)
  workflow_dispatch:       # Lets you run it manually anytime

jobs:
  run-morningglow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run MorningGlow
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
          OWNER_EMAIL: ${{ secrets.OWNER_EMAIL }}
          WEATHER_CITY: ${{ secrets.WEATHER_CITY }}
          WEATHER_LAT: ${{ secrets.WEATHER_LAT }}
          WEATHER_LON: ${{ secrets.WEATHER_LON }}
          DEVICE_LAT: ${{ secrets.DEVICE_LAT }}
          DEVICE_LON: ${{ secrets.DEVICE_LON }}
          RECIPIENT_LOCATIONS: ${{ secrets.RECIPIENT_LOCATIONS }}
        run: python run.py
